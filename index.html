<body>
  <div class="container">
    <div class="calculator">
      <div class="output">
        <div class="display"></div>
        <div class="display-3"></div>
        <div class="display display-2"></div>
      </div>
      <div class="calc-keys">
        <button class="operator span-2">CE</button>
        <button class="operator clear">C</button>
        <button class="operator">/</button>
        <button class="numbers seven">7</button>
        <button class="numbers eight">8</button>
        <button class="numbers nine">9</button>
        <button class="operator">x</button>
        <button class="numbers four">4</button>
        <button class="numbers five">5</button>
        <button class="numbers six">6</button>
        <button class="operator">-</button>
        <button class="numbers one">1</button>
        <button class="numbers two">2</button>
        <button class="numbers three">3</button>
        <button class="operator">+</button>
        <button class="numbers zero">0</button>
        <button class="numbers decimal">.</button>
        <button class="operator span-2 equals">=</button>
      </div>
    </div>
  </div>

  <script>

  const keys = document.querySelector(".calc-keys");
  const display = document.querySelector(".display")
  const displaySmall = document.querySelector(".display-2")
  const operatorDisplay = document.querySelector(".display-3")
  const delLast = document.querySelector(".clear")
  const decimal = document.querySelector(".decimal")

  keys.addEventListener('click', e => {
    const key = e.target;
    const keyValue = key.textContent;
    const displayValue = display.textContent;
    const displayValueTwo = displaySmall.textContent;
    const operation = operatorDisplay.textContent;
    const numbers = key.classList.contains('numbers')

    if(numbers) {
      if(displayValue === '0') {
        display.textContent = keyValue;
      } else {
        display.textContent = displayValue + keyValue
        decimal.disabled = false;
      }
      if(display.textContent.includes('.')) {
        decimal.disabled = true;
      }
      
    } 
    if(key.classList.contains('operator') && keyValue != 'C') {
      operatorDisplay.textContent = keyValue
      displaySmall.textContent = displayValue
      display.textContent = ''
      if(keyValue === 'CE') {
        operatorDisplay.textContent = undefined;
        display.textContent = undefined;
        displaySmall.textContent = undefined;
      } 

      if(keyValue === '=') {
        if(operation === '+') {
          display.textContent = Number(displayValue) + Number(displayValueTwo)
          displaySmall.textContent = ''
        }
        if(operation === '-') {
          display.textContent = Number(displayValueTwo) - Number(displayValue)
          displaySmall.textContent = ''
        }
        if(operation === '/') {
          display.textContent = Number(displayValueTwo) / Number(displayValue)
          displaySmall.textContent = ''
        }
        if(operation === 'x') {
          display.textContent = Number(displayValueTwo) * Number(displayValue)
          displaySmall.textContent = ''
        }
      }

          display.textContent = undefined
